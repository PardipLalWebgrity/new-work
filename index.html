<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .colorpalate{display: flex;flex-wrap: wrap;gap:8px;max-width: 300px;margin-top:30px;}
        .colorpalate > span{width:30px;aspect-ratio:1/1;}
        .result{width:100px;height: 100px;border:1px solid red;}
    </style>
</head>

<body>
    <div id="cpicker" class="cpicker">
        <div class="cpicker-svbox" id="cpicker-svbox">
            <span id="cpicker-svbox-pointer" class="cpicker-svbox-pointer"></span>
        </div>
        <div class="cpicker-hueslider">
            <input id="inputslider-hue" type="range" min="0" max="360" step="1">
        </div>
        <div class="cpicker-alphaslider">
            <div id="cpicker-alphaslider-bg" class="cpicker-alphaslider-bg">
                <input id="inputslider-alpha" type="range">
            </div>
        </div>
        <div class="cpicker-form">
            <select id="cpicker-codeswitch">
                <option value="rgb">RGBA</option>
                <option value="hex">HEXA</option>
            </select>
            <div id="cpicker-inputs-wrapper" class="cpicker-inputs-wrapper">
                <div class="cpicker-inputs cpicker-inputs-rgb show">
                    <input id="inputrgb-r" type="number" class="cpicker-input">
                    <input id="inputrgb-g" type="number" class="cpicker-input">
                    <input id="inputrgb-b" type="number" class="cpicker-input">
                </div>
                <div class="cpicker-inputs cpicker-inputs-hex">
                    <input id="inputhex" type="text" class="cpicker-input inputhex">
                </div>
                <div class="cpicker-inputs cpicker-input-alpha show" id="cpicker-input-alpha" min="0" max="1" step="0.01">
                    <input id="inputalpha" type="text" class="cpicker-input">
                </div>
            </div>
        </div>
    </div>
    <div id="colorpalate" class="colorpalate">
        <span style="background-color: #FF595E;"></span>
        <span style="background-color: #FFCA3A;"></span>
        <span style="background-color: #8AC926;"></span>
        <span style="background-color: #1982C4;"></span>
        <span style="background-color: #6A4C93;"></span>
        <span style="background-color: #FF924C;"></span>
        <span style="background-color: #FF6B6B;"></span>
        <span style="background-color: #F0A500;"></span>
        <span style="background-color: #3D84A8;"></span>
        <span style="background-color: #7D5A50;"></span>
        <span style="background-color: #6B4226;"></span>
        <span style="background-color: #B5179E;"></span>
        <span style="background-color: #7209B7;"></span>
        <span style="background-color: #560BAD;"></span>
        <span style="background-color: #480CA8;"></span>
        <span style="background-color: #3A0CA3;"></span>
        <span style="background-color: #4361EE;"></span>
        <span style="background-color: #4CC9F0;"></span>
        <span style="background-color: #F72585;"></span>
        <span style="background-color: #720026;"></span>
    </div>
    <div class="result" id="result"></div>
    <script src="script.js"></script>
</body>
</html>
